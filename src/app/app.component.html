<div class="container">
  <p class="title">Todo List</p>
  <div class="inputContainer">
      <input type="text" class="form-control subbtn" placeholder="Type a Note" #noteInput>
      <button type="button" class="btn btn-primary" (click)=onAdd(noteInput)>Add</button>
  </div>
  <div class="displayContainer">
      <app-main-container *ngFor="let note of notesArr" [note]="note"></app-main-container>
  </div>
</div>
